{% extends 'base.html' %}
<html>
<head><title>{% block title %}contacts{% endblock title %}</title></head>
<body>
{% block body %}
<div class="container-fluid">
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="static/x.jpg" class="d-block w-100" alt="..."height="400">
    </div>
    
  </div>
</div>
</div>
<div class="container">
<h1 >Contact Us</h1>
</div>
<div class="container">
<form method="POST" action="/contacts">
{% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label" >Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
    
  </div>
    <label for="exampleInputEmail1" class="form-label" >Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

    <label for="mobile" class="form-label" >Mobile.no</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="mobile">
      <label for="feedback" class="form-label">Feedback</label>
    <div class="form-floating">
   
     
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"  name="feedback"></textarea>
  <label for="floatingTextarea2">Comments</label>
<br>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
 
  
  
</form>
</div>

{% endblock body %}
</body>
</html>
